<body>

  <div class="results">
    <h2>Capacitor Code Identifier</h2>
    <p>Enter 3-digit code (e.g. 104 for 100nF)</p>
    <input type="text" id="code" placeholder="Enter capacitor code" />
    <button onclick="identifyCapacitance()">Identify</button>
    <div class="result-box">
      <h3>Results</h3>
      <div class="result" id="result">Enter a code to see the result here.</div>
    </div>
  </div>

  <script>
    function identifyCapacitance() {
      const code = document.getElementById('code').value.trim();
      const resultElement = document.getElementById('result');

      if (!/^\d{3}$/.test(code)) {
        resultElement.innerText = "Invalid code. Enter a 3-digit number.";
        return;
      }

      const firstTwoDigits = parseInt(code.slice(0, 2));
      const multiplier = parseInt(code[2]);
      const capacitance = firstTwoDigits * Math.pow(10, multiplier); // in pF

      let display;
      if (capacitance >= 1e6) {
        display = (capacitance / 1e6) + " ÂµF";
      } else if (capacitance >= 1000) {
        display = (capacitance / 1000) + " nF";
      } else {
        display = capacitance + " pF";
      }

      resultElement.innerText = `Capacitance: ${display}`;
    }
  </script>
