<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capacitor Code Identifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Capacitor Code Identifier</h2>
    <p>Enter 3-digit code (e.g. 104 for 100nF)</p>
    <input type="text" id="code" placeholder="Enter capacitor code" />
    <button onclick="identifyCapacitance()">Identify</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function identifyCapacitance() {
      const code = document.getElementById('code').value.trim();
      const resultElement = document.getElementById('result');

      if (!/^\d{3}$/.test(code)) {
        resultElement.innerText = "Invalid code. Enter a 3-digit number.";
        return;
      }

      const firstTwoDigits = parseInt(code.slice(0, 2));
      const multiplier = parseInt(code[2]);
      const capacitance = firstTwoDigits * Math.pow(10, multiplier); // in pF

      let display;
      if (capacitance >= 1e6) {
        display = (capacitance / 1e6) + " ÂµF";
      } else if (capacitance >= 1000) {
        display = (capacitance / 1000) + " nF";
      } else {
        display = capacitance + " pF";
      }

      resultElement.innerText = `Capacitance: ${display}`;
    }
  </script>
</body>
</html>
